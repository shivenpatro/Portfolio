<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#3730a3"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#3730a3"/>
      <circle cx="10" cy="10" r="1" fill="#4338ca" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="500" height="300" fill="url(#grid)"/>
  
  <!-- Chat bubbles -->
  <g transform="translate(100, 80)">
    <!-- Left bubble -->
    <rect x="0" y="0" width="120" height="40" rx="20" ry="20" fill="#6366f1"/>
    <text x="60" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Hello there!</text>
    
    <!-- Right bubble -->
    <rect x="180" y="60" width="140" height="40" rx="20" ry="20" fill="#8b5cf6"/>
    <text x="250" y="85" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Hi! How are you?</text>
    
    <!-- Left bubble 2 -->
    <rect x="0" y="120" width="160" height="40" rx="20" ry="20" fill="#6366f1"/>
    <text x="80" y="145" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Secure messaging!</text>
  </g>
  
  <!-- Hash symbol -->
  <g transform="translate(250, 40)">
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">#HashChat</text>
  </g>
  
  <!-- Lock icon for encryption -->
  <g transform="translate(250, 230)">
    <rect x="-15" y="-20" width="30" height="25" rx="5" ry="5" fill="#d946ef"/>
    <rect x="-10" y="-30" width="20" height="15" rx="5" ry="5" fill="#d946ef"/>
    <circle cx="0" cy="-10" r="3" fill="#3730a3"/>
    <rect x="-1" y="-10" width="2" height="8" fill="#3730a3"/>
  </g>
</svg>
